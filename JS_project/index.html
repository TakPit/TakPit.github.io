<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Phone Input</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
  </head>
  <body>
    <h1>Flappy Anthony</h1>
    <div id="input-area">
      <div id="game-area">
        <img id="player" src="anthony2.png" alt="Anthony">
      </div>
      <div id="text-area">
        <div id="initial-comment">Help Anthony to compose your phone number!<br>
        (He wants to know if you already submitted your JS project).</div>
        <div id="phone-display">Entered:</div>
        <div id="message-area"></div>
        <button id="restart-button">Start Over</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
